{% load static %}
<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Campus Go - Login</title>
      <style>
		body {
			background-image: url({% static 'assets_landing/images/tryimg.jpeg ' %});
			background-size: cover;
			background-repeat: no-repeat;
		}
   </style>
      <link rel="shortcut icon" href="{% static 'assets/img/Location-icon-1.png '%}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css '%}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'assets/img/Location-icon-1.png '%}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our Dashboard</p>
                         {% if messages %}
                         {% for message in messages %}
                             {% if message.tags == 'error' %}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                         </div>
                             {% endif %}
                         {% endfor %}
                        {% endif %}
                        <form action="{% url 'doLogin' %}" method="post">
                            {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" placeholder="Email" name="email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" placeholder="Password" name="password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <div class="form-group">
                           <button type="button" class="btn btn-sm bg-info-light mr-2"
                                   data-toggle="modal"
                                   data-target="#viewticket">Forgot Password?</button>
                       </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="viewticket">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title">Reset Password</h5>
                     <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                     </button>
                 </div>
                 <form class="modal-body align-items-lg-center" method="post" action="{% url 'forgot_password' %}">
                     {% csrf_token %}
                         <div class="row g-2">
                             <div class="col mb-0">
                                 <label for="dobWithTitle" class="form-label">Email</label>
                                 <input
                                         type="email"
                                         id="dobWithTitle"
                                         class="form-control"
                                         name="mail2"
                                         placeholder="Enter your mail id"
                                 />
                             </div>
                             <div class="col mb-0">
                                 <label for="emailWithTitle" class="form-label">Password</label>
                                 <input
                                         type="text"
                                         id="dobWithTitle"
                                         class="form-control"
                                         name="pass2"
                                         placeholder="Enter password"
                                 />
                             </div>
                         </div>
                         <br>
                         <div class="modal-footer">
                             <button type="submit" class="btn btn-outline-secondary" name="submit">Submit</button>
                         </div>
                     </form>
             </div>
         </div>
     </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js '%}"></script>
      <script src="{% static 'assets/js/popper.min.js'%}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js '%}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>

</html>
