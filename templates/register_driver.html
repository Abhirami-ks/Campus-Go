{% load static %}
<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Campus Go - Driver Registration</title>
      <style>
		body {
			background-image: url({% static 'assets_landing/images/tryimg.jpeg ' %});
			background-size: cover;
			background-repeat: no-repeat;
		}
	</style>
      <link rel="shortcut icon" href="">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css '%}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css '%}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'assets/img/Location-icon-1.png '%}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Driver Registration</p>
                         {% if messages %}
                         {% for message in messages %}
                             {% if message.tags == 'error' %}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                         </div>
                             {% endif %}
                         {% endfor %}
                        {% endif %}
                        <form action="{% url 'add_driver' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'includes/messages.html' %}
                           <div class="form-group">
                               <label>First Name</label>
                               <input type="text" class="form-control" name="first_name" required>
                           </div>

                           <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" name="last_name" required>
                           </div>

                           <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" name="email" required>
                           </div>

                           <div class="form-group">
                              <label>User Name</label>
                              <input type="text" class="form-control" name="username" required>
                           </div>

                           <div class="form-group">
                              <label>Phone Number</label>
                              <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>
                           </div>

                           <div class="form-group">
                              <label>Address</label>
                              <textarea class="form-control" name="address" required></textarea>
                           </div>

                            <div class="form-group">
                              <label>License Number</label>
                              <input type="text" class="form-control" name="license" required>
                           </div>

                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" name="password" 
                              pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                              required>
                           </div>

                           <div class="form-group">
                              <label>Upload Photo</label>
                              <input type="file" class="form-control" name="profile_pic" required>
                           </div>

                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Register</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js '%}"></script>
      <script src="{% static 'assets/js/popper.min.js'%}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js '%}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>

</html>
