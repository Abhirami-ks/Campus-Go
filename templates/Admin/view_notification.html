{% extends 'base.html' %}
{% block content %}

    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Notification</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Notifications List</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card ">
                    <div class="card-body ">
                        <form method="post" action="{% url 'add_notification' %}">
                            {% csrf_token %}
                            <div class="col-12">
                                <h5 class="form-title"><span>Add</span></h5>
                            </div>

                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea name="content" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-sm-12">
                {% include 'includes/messages.html' %}
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="table_id" class="table table-hover table-center mb-0">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Content</th>
                                    <th>Listed at</th>
                                    <th class="text-right">Action</th>
                                </tr>
                                </thead>

                                <tbody>

                                {% for i in notification %}

                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ i.content }}</td>
                                        <td>{{ i.created_at }}</td>
                                        <td class="text-right">
                                            <div class="actions">
                                                <a href="{% url 'delete_notification' i.id %}"
                                                   class="btn btn-sm bg-success-light mr-2">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
